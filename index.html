<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Fake-Store</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <div class="layout">
        <div class="sidebar">
            <div class="logo">F a k e S t o r e</div>
            <h2 class="sidebar-title">Categorías</h2>

            <ul class="filters">
                <li><label><input type="checkbox" id="filter-all" checked>Todos los productos</label></li>
                <li><label><input type="checkbox" value="men's clothing">Ropa de Hombre</label></li>
                <li><label><input type="checkbox" value="women's clothing">Ropa de Mujer</label></li>
                <li><label><input type="checkbox" value="jewelery">Joyas</label></li>
                <li><label><input type="checkbox" value="electronics">Tecnología</label></li>
            </ul>
        </div>

        <main class="content">
            <header>
                <nav class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>

                    <div class="carrito-container">
                        <button class="cart">
                            <img src="./assets/img/carrito.png" alt="Carrito">
                            <span>Carrito</span>
                        </button>

                        <div class="carrito-desplegable">
                            <div class="carrito-header">
                                <h2>Resumen del pedido</h2>
                            </div>

                            <div class="carrito-items">

                            </div>

                            <div class="carrito-total">

                            </div>

                            <button class="btn-finalizar">Finalizar Compra</button>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="search-sort-container">
                <div class="search-box">
                    <img src="./assets/img/search.png" alt="Buscar" class="search-icon">
                    <input type="text" id="searchInput" placeholder="Buscar...">
                    <button class="clear-btn">✖</button>
                </div>

                <button class="btn-filtros">☰ Filtros</button>

                <div class="sort-box">
                  <select name="sort" id="sortSelect">
                    <option value="">Ordenar por</option>
                    <option value="Relevancia">Relevancia</option>
                    <option value="precio-asc">Precio: Menor a Mayor</option>
                    <option value="precio-desc">Precio: Mayor a Menor</option>
                    <option value="orden-alfabetico-AZ">Orden alfabético: (A-Z)</option>
                    <option value="orden-alfabetico-ZA">Orden alfabético inverso: (Z-A)</option>
                  </select>
                </div>
            </div>

            <div class="products" id="products">

            </div>
        </main>
    </div>
    
    <script type="module" src="./modules/main.js"></script>
</body>

</html>
